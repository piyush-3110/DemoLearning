<body>
    <script>
        let arr=[];
        function getData(){
         fetch('https://jsonplaceholder.typicode.com/posts',{
            method:'GET'
         }).then(responses=>{

                arr= finalData.map((value)=>{
                   return value.id;
                });

            })
         
      
           });
        }
    </script>
    <button onclick="getData()">Get Data from here</button>
